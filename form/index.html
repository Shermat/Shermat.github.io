<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500&map;subset=cyrillic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            text-align: center;
            font-size: 16px;
        }
        body{
            margin: 0;
            font-family: "Roboto";
            background-color: aquamarine;
        }
        .form-container{
            background-color:  AQUA ;
            max-width: 450px;
            width: 95%;
            margin: auto;
            padding: 40px;   
        }
        input{
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.4rem 0;
            outline: none;
            font-size: 1rem;
            letter-spacing: 0.75px;
            border: none;
            border-bottom: 1.5px solid #fff;
            border-radius: 0;
            transition: 1s ease;
        }
        input:focus{
            /* hex code */
            border-color: #ffbf02;
            border-color: rgb(255, 191, 2);            
        }

        .form-heading{
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.75px;
        }

        #submit{
            border: none;
            background-color: #ffbf02;
            color: #fff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 0.6rem 0;
            width: 150px;
            margin-left: calc(100%-150px);
            cursor: pointer;
            margin-top: 1.5rem;
            transform: 0.2 ease;
     }


        #submit:active{
            transform: translate(10px, 10px);
            box-shadow:none;
            background-color: green;
        }

        label{
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.75px;
            color: rgb(68 , 68, 68,);
            transform: translateY(2rem);
            transition: 0.5s ease;
        }
        .focused{
            transform: translateX(-12.5%) translateY(0.2rem) scale(0.75);       
        }

    </style>
    <title>Форма обратной связи</title>
</head>
<body>
        <div class="form-container">
            <h3 action="" id="form">Форма обратной связи</h3>
            <form action="https://formspree.io/f/mvodorzn" name="name" method="POST">
                <div class="field">
                    <label for="name" >Имя и фамилия</label>
                    <input type="text" id="name">
                </div>

                <div class="field">
                    <label for="email">Адрес эл.почты</label>
                    <input type="email" id="email" name="_replyto">
                </div>
               
                <input type="submit" id="submit">
            
            </form>
       </div>


       <script>
           //var - variable
           var inputs = [].slice.call(document.querySelectorAll("input"));
          


           inputs.forEach(function(input){
               if(input.getAttribute("type") != "submit"){
                   if(input.value !==""){
                       var label=document.querySelector('label[for"' + input.id +'"]');
                       label.classList.add("focusoud",focusOutInputHandler);
                   }
                   input.addEventListener("focusin", focusInInputHandler);
                   input.addEventListener("focusout", focusOutInputHandler);
               }
           });



           function focusInInputHandler(){
                var label = document.querySelector('label[for="' + this.id +'"]' );
                label.classList.add("focused");
                  console.log(label);
           }

           function focusOutInputHandler(){
             var label = document.querySelector('label[for="' + this.id + '"]' );
            if(this.value ==""){
                    label.classList.remove("focused");
            }
             console
             .log(label);
                label.classList.remove("focused");
           }
       </script>
</body>
</html>
